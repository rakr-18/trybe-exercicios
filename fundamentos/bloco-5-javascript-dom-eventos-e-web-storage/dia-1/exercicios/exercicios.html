<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        Crie uma função que mude a cor do quadrado vermelho para branco.
        Crie uma função que corrija o texto da tag <h1>.
        Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        let p = document.getElementsByTagName("p");
        p[0].innerText = "Cursando uma faculdade de especialização na área de programação e com um salário estável na área."
        p[0].style.textAlign = "center";

        // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        p[2].style.color = "rgb(76,164,109)";
        p[2].style.textAlign = "center";

        // Crie uma função que mude a cor do quadrado vermelho para branco.
        let centerContainer = document.getElementsByClassName("center-content");
        centerContainer[0].style.backgroundColor = "white";

        // Crie uma função que corrija o texto da tag <h1>.
        let correction = document.getElementsByTagName("h1");
        correction[0].innerText = "Exercício 5.1 JavaScript";

        // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        let paragraph = document.getElementsByTagName("p");
        for(let i = 0; i < paragraph.length; i += 1) {
            paragraph[i].style.textTransform = "uppercase";
        }

        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        let functionP = document.getElementsByTagName("p");
        for(let i = 0; i < functionP.length; i += 1) {
            console.log(functionP[i].innerHTML);
        }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafos" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafos" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      document.querySelector("#page-title").innerText = "Doutor Estranho";
      document.querySelector("#second-paragraph").innerText = "Doutor Estranho é um grande filme, estou ansioso para ver a continuação do filme.";
      document.querySelector("#subtitle").innerText = "Filmes fávoritos";

      console.log(document.querySelectorAll(".paragrafos"));
      document.querySelectorAll(".paragrafos")[0].style.color = "green";
      document.querySelector("#subtitle").style.color = "yellow";
    </script>
  </body>
</html>
